<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Membuat Tabel </title>
</head>
<body>
    <a href="list.html">Daftar List</a>
    <h1>Tabel Sederhana</h1>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Jumlah</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Sepatu</td>
                <td>100</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sandal</td>
                <td>200</td>
            </tr>
            <tr>
                <td colspan="2">Total</td>
                <td>300</td>
            </tr>
        </tbody>
    </table>
<h1>Produk Pertanian</h1>
    <table border="1">
        <thead>
            <tr>
                <th colspan="3">Produk Unggulan</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3"> <a href="./img/kelapa.jpg" target="_blank"> <img src="./img/kelapa.jpg" width="200px" alt="Kelapa"></a></td>
                <td>Nama</td> 
                <td>Benih Kepala</td>
            </tr>
            <tr>
                    <td>Harga</td> 
                    <td>60000</td>
            </tr>
            <tr>
                    <td>Fitur</td> 
                    <td>Benih Hibrida 
                        <br> Dengan buah yang lebat 
                        <br> Cocok untuk di halaman rumah</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
